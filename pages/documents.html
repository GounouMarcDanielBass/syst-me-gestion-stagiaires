<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Documents de stage</title>
        <link rel="shortcut icon" href="../assets/img/favicon.svg">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/animate.css">
        <link rel="stylesheet" href="../assets/css/magnific-popup.css">
        <link rel="stylesheet" href="../assets/css/meanmenu.css">
        <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="../assets/css/nice-select.css">
        <link rel="stylesheet" href="../assets/css/color.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body class="body-bg">
        <header id="header-sticky" class="header-1" data-include></header>
        <section class="section-padding">
            <div class="container">
                <div class="section-title">
                    <h6>Documents</h6>
                    <h2>Téléversement & <span>Gestion</span></h2>
                </div>
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="single-footer-widget">
                            <div class="widget-head"><h3>Uploader un document</h3></div>
                            <div class="footer-content">
                                <form>
                                    <div class="mb-3"><label class="form-label">Type</label>
                                        <select class="form-select"><option>CV</option><option>Lettre</option><option>Convention</option><option>Rapport</option></select>
                                    </div>
                                    <div class="mb-3"><input class="form-control" type="file"></div>
                                    <button class="theme-btn" type="submit">Téléverser</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="single-footer-widget">
                            <div class="widget-head"><h3>Mes documents</h3></div>
                            <div class="footer-content">
                                <ul class="list-items">
                                    <li>CV.pdf <a href="#" class="link-btn">Télécharger</a></li>
                                    <li>Lettre.pdf <a href="#" class="link-btn">Télécharger</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-section section-bg fix" data-include></footer>
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/viewport.jquery.js"></script>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/jquery.nice-select.min.js"></script>
        <script src="../assets/js/jquery.waypoints.js"></script>
        <script src="../assets/js/jquery.counterup.min.js"></script>
        <script src="../assets/js/swiper-bundle.min.js"></script>
        <script src="../assets/js/jquery.meanmenu.min.js"></script>
        <script src="../assets/js/jquery.magnific-popup.min.js"></script>
        <script src="../assets/js/wow.min.js"></script>
        <script src="../js/includes.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
