        <header id="header-sticky" class="header-1" data-include></header>
        <section class="section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="single-footer-widget">
                            <div class="widget-head"><h3>Connexion</h3></div>
                            <div class="footer-content">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="email@domaine.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" placeholder="••••••••">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Rôle</label>
                                        <select class="form-select">
                                            <option>Étudiant</option>
                                            <option>Entreprise</option>
                                            <option>Encadrant</option>
                                            <option>Admin</option>
                                        </select>
                                    </div>
                                    <button class="theme-btn" type="submit">Se connecter</button>
                                    <p class="mt-3">Pas de compte ? <a href="signup.html">Créer un compte</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-section section-bg fix" data-include></footer>
