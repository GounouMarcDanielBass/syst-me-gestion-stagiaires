<!--<< Login Section Start >>-->
<section class="contact-section fix section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="contact-form-items">
                    <div class="contact-content text-center">
                        <h2 class="wow fadeInUp" data-wow-delay=".3s">Connexion</h2>
                        <p class="wow fadeInUp" data-wow-delay=".5s">Accédez à votre espace personnel selon votre rôle</p>
                    </div>
                    <form action="#" id="contact-form" method="POST" class="wow fadeInUp" data-wow-delay=".7s">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <input type="email" name="email" id="email" placeholder="Adresse email" required>
                                    <div class="icon">
                                        <i class="fal fa-envelope"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                                    <div class="icon">
                                        <i class="fal fa-lock"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <select name="role" id="role" class="nice-select" required>
                                        <option value="">Sélectionnez votre rôle</option>
                                        <option value="student">Étudiant</option>
                                        <option value="company">Entreprise</option>
                                        <option value="supervisor">Encadrant</option>
                                        <option value="admin">Administrateur</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Se souvenir de moi
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <button type="submit" class="theme-btn">
                                        <span>Se connecter <i class="fas fa-chevron-right"></i></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p>Pas encore de compte ? <a href="signup.html" class="text-decoration-underline">Créer un compte</a></p>
                        <p><a href="forgot-password.html" class="text-decoration-underline">Mot de passe oublié ?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer-section section-bg fix" data-include></footer>
